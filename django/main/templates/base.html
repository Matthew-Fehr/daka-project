<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inmobiliaria DAKA!

    </title>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static '/images/house_logo.png' %}">
    <style>
        #content {
            background-color: #cccccc;
            padding: 2% 5%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            font-size: large;
        }

        .nav-item :hover {
            font-weight: bold;
        }
    </style>
</head>

<body style="background-color: #191900">
<nav class="navbar sticky-top navbar-expand-md" style="background-color: #e1cf1e">
    <div class="container-fluid">
        <a class="navbar-brand" href="/manage"><img src="{% static '/images/home_icon.png' %}" alt="Logo" width="25"
                                              height="25" class="d-inline-block align-text-top">
            Inmobiliaria Daka</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/manage/property-form">Agregar Inmobiliaria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage/properties">Ver Inmobiliaria</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container-sm" id="content">
        {% block content %}
        {% endblock %}
    </div>
</section>
<section>
    <footer class="footer">
        This is a footer for the website
    </footer>
</section>
</body>
</html>
