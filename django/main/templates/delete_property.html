<!DOCTYPE html>
<html lang="es">
{% extends 'base.html' %}
{% block content %}
<head>
    <title>Eliminar propiedad</title>
</head>
<body>
<h1>Delete Property</h1>
<p>Are you sure you want to delete the property "{{ property.title_es }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'property-list' %}" class="btn btn-secondary">Cancel</a>
</form>
</body>
{% endblock %}
</html>
